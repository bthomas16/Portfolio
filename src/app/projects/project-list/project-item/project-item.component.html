<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
  <span class="pull-right">
    <img [src]="project.image" alt="{{ project.name }}" class="img-responsive" style="max-height: 50px">
  </span>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ project.name }}</h4>
    <p class="list-group-item-text">{{ project.description }}</p>
  </div>

</a>
